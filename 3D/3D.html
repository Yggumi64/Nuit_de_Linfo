<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Viewers 3D Three.js</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            color: white;
            min-height: 100vh;
        }
        h1 { 
            text-align: center; 
            margin-bottom: 40px; 
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .category-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 40px 0 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .viewer-container {
            position: relative;
            width: 70%;
            max-width: 800px;
            height: 400px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .viewer-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .viewer-container canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .label {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }
        .error {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,0,0,0.9);
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Quelques pr√©jug√©s sur les logiciels Open-Source</h1>
    
    <div class="container">
        <div class="viewer-container" data-model="models/Q1.glb">
            <div class="label">Mod√®le 1: Q1</div>
            <div class="error" id="error1"></div>
        </div>
        <div class="viewer-container" data-model="models/Q2.glb">
            <div class="label">Mod√®le 2: Q2</div>
            <div class="error" id="error2"></div>
        </div>
        <div class="viewer-container" data-model="models/Q3.glb">
            <div class="label">Mod√®le 3: Q3</div>
            <div class="error" id="error3"></div>
        </div>
        <div class="viewer-container" data-model="models/Q4.glb">
            <div class="label">Mod√®le 4: Q4</div>
            <div class="error" id="error4"></div>
        </div>
        <div class="viewer-container" data-model="models/Q5.glb">
            <div class="label">Mod√®le 5: Q5</div>
            <div class="error" id="error5"></div>
        </div>
    </div>

    <div class="category-title">Quelques alternatives √† des logiciels propri√©taires</div>
    
    <div class="container">
        <div class="viewer-container" data-model="models/W-Z.glb">
            <div class="label">Mod√®le 6: Q6</div>
            <div class="error" id="error6"></div>
        </div>
        <div class="viewer-container" data-model="models/O-L.glb">
            <div class="label">Mod√®le 7: Q7</div>
            <div class="error" id="error7"></div>
        </div>
        <div class="viewer-container" data-model="models/P-G.glb">
            <div class="label">Mod√®le 8: Q8</div>
            <div class="error" id="error8"></div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        class Viewer3D {
            constructor(container, modelPath, errorId) {
                this.container = container;
                this.modelPath = modelPath;
                this.errorId = errorId;
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                this.loader = new GLTFLoader();
                this.isAnimating = false;
                this.startTime = 0;
                this.duration = 1000;
                this.initialRotationY = 0;
                this.modelLoaded = false;
                console.log(`üîÑ Chargement de: ${modelPath}`);
                this.setup();
            }

            setup() {
                this.renderer.setSize(this.container.clientWidth, this.container.clientHeight);
                this.renderer.setClearColor(0x000000, 0);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                this.container.appendChild(this.renderer.domElement);

                this.scene.background = new THREE.Color(0x1a1a1a);
                
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(5, 5, 5);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                this.scene.add(directionalLight);

                const pointLight = new THREE.PointLight(0xffffff, 0.5);
                pointLight.position.set(-5, 5, -5);
                this.scene.add(pointLight);

                this.camera.position.set(0, 0, 5);
                this.camera.lookAt(0, 0, 0);
                
                this.controls = new OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;
                this.controls.enableZoom = false;
                this.controls.enablePan = false;
                this.controls.enableRotate = false;
                this.controls.autoRotate = false;

                this.loadModel();

                this.container.addEventListener('click', () => this.startRotation());
                window.addEventListener('resize', () => this.onWindowResize());

                this.animate();
            }

            loadModel() {
                fetch(this.modelPath)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        console.log(`‚úÖ ${this.modelPath} accessible`);
                        return response.blob();
                    })
                    .then(() => {
                        this.loader.load(
                            this.modelPath,
                            (gltf) => {
                                console.log(`‚úÖ Mod√®le charg√©: ${this.modelPath}`);
                                const model = gltf.scene;
                                
                                model.rotation.y = 0;
                                model.scale.set(1, 1, 1);
                                model.position.set(0, 0, 0);
                                
                                model.traverse((child) => {
                                    if (child.isMesh) {
                                        child.castShadow = true;
                                        child.receiveShadow = true;
                                    }
                                });
                                this.scene.add(model);
                                this.model = model;
                                this.initialRotationY = 0;
                                this.modelLoaded = true;
                            },
                            (progress) => {
                                console.log(`üì• Progression ${this.modelPath}: ${(progress.loaded / progress.total * 100).toFixed(1)}%`);
                            },
                            (error) => {
                                console.error(`‚ùå Erreur GLTF ${this.modelPath}:`, error);
                                this.showError(`Erreur GLTF: ${error.message}`);
                                this.createFallbackModel();
                            }
                        );
                    })
                    .catch((error) => {
                        console.error(`‚ùå Fichier inaccessible ${this.modelPath}:`, error);
                        this.showError(`Fichier non trouv√©: ${this.modelPath}`);
                        this.createFallbackModel();
                    });
            }

            showError(message) {
                const errorEl = document.getElementById(this.errorId);
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }

            createFallbackModel() {
                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const material = new THREE.MeshStandardMaterial({ 
                    color: 0xff4444, 
                    metalness: 0.5, 
                    roughness: 0.3 
                });
                this.fallbackMesh = new THREE.Mesh(geometry, material);
                this.fallbackMesh.rotation.y = 0;
                this.fallbackMesh.castShadow = true;
                this.scene.add(this.fallbackMesh);
                this.initialRotationY = 0;
                console.log(`üîÑ Fallback cr√©√© pour ${this.modelPath}`);
            }

            startRotation() {
                if (this.isAnimating) return;
                this.isAnimating = true;
                this.startTime = performance.now();
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                const currentTime = performance.now();
                
                if (this.isAnimating) {
                    const elapsed = currentTime - this.startTime;
                    const progress = Math.min(elapsed / this.duration, 1);
                    const easedProgress = 0.5 * (1 - Math.cos(progress * Math.PI));
                    
                    if (this.model) {
                        this.model.rotation.y = this.initialRotationY + Math.PI * easedProgress;
                    } else if (this.fallbackMesh) {
                        this.fallbackMesh.rotation.y = this.initialRotationY + Math.PI * easedProgress;
                    }
                    
                    if (progress >= 1) {
                        this.isAnimating = false;
                        if (this.model) {
                            this.initialRotationY = this.model.rotation.y;
                        } else if (this.fallbackMesh) {
                            this.initialRotationY = this.fallbackMesh.rotation.y;
                        }
                    }
                }

                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            }

            onWindowResize() {
                const width = this.container.clientWidth;
                const height = this.container.clientHeight;
                this.camera.aspect = width / height;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(width, height);
            }
        }

        // Initialisation de TOUS les viewers (8 au total)
        document.querySelectorAll('.viewer-container').forEach((container, index) => {
            const modelPath = container.dataset.model;
            const errorId = `error${index + 1}`;
            new Viewer3D(container, modelPath, errorId);
        });
    </script>
</body>
</html>
