<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noctis - Maintenance Terminal</title>
    <link rel="stylesheet" href="css/styleAi.css">
    <link rel="stylesheet" href="css/nav-score.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-left">
            <div class="nav-score">Score: <span id="score">0</span></div>
        </div>
        <div class="nav-right">
            <button class="nav-btn" data-href="index.html">Accueil</button>
            <button class="nav-btn" data-href="botAI.html">Quiz</button>
            <button class="nav-btn" data-href="3D/3D.html">3D</button>
            <button class="nav-btn" data-href="last_game.html">Jeu</button>
            <button class="nav-btn" data-href="RubeGoldberg/rube.html">RubeGoldberg</button>
        </div>
    </nav>

    <div class="chat-container" id="mainContainer">
        <div class="header">
            <h1 id="botTitle">Noctis</h1>
            <p id="botSubtitle">(Mémoire active - Mistral Open Source)</p>
        </div>

        <div id="chat-box">
            <div class="message bot-message">Bien le bonjour ! Tout est pour le mieux, n'est-ce pas ? ☕</div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Discutez..." onkeypress="checkEnter(event)">
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <div class="validator-container" id="validatorBlock">
        <div class="validator-question" id="displayQuestion">...</div>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="quizInput" placeholder="Votre méthode de réparation..." onkeypress="checkQuizEnter(event)">
            <button class="btn-valid" onclick="sendValidation()">Valider</button>
        </div>
        <div id="quizResult" class="result-box"></div>

        <button id="nextStepBtn" class="btn-next"><a class="preserve-score" href="3D/3D.html"></a> à l'étape suivante</button>
    </div>

    <script src="js/score-nav.js"></script>
    <script src="js/jsAI.js"></script>
</body>
</html>
